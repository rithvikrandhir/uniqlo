<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" type="text/css" href="css/page2.css">
</head>
<body>
    <div class="container">
       <div class="main-box"></div>
       <!-- <p class="uniqlo"><span class="changing-text">We</span> are uniqlo</p> -->
    </div>
    <div class="main-logo">
            <img src="../images/uniqlo.png" alt="">
    </div>
    <div class="form-container">
            <div class="response">Your story has been submitted!</div>
            <h2 class="form-title">Tell us your Story</h2>
            <form class="form">
                        
                <input class="name-box" type="text" name="name" value="Name">
                <textarea class="story">What makes you your most authentic self</textarea>              
                <label for="upload-button" class="upload-button" >
                    <i class="fas fa-cloud-upload-alt"></i>
                    <i class="fas fa-check-circle"></i>
                    <p>Upload a Picture</p>
                    <input id="upload-button" type="file">    
                </label>                   
                <input class="submit-form" type="button" name="submit-form" value="submit" >
            </form>
            <button class="go-back">
                    View Stories
            </button>
        </div>
</body>
</html>
